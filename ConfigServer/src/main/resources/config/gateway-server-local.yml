spring:
  cloud:
    gateway:
      routes:
      - id: item-service
        uri: lb://item-service
        predicates:
          - Path=/v1/item/**

logging:
  file:
    name: logs/gateway.log
  logback:
    rolling policy:
      max-history: 10
      max-file-size: 500MB
  level:
    root: info
    org.msa.itemservice: DEBUG

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka